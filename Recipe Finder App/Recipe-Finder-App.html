<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderful Recipe Finder</title>
    <link rel="shortcut icon" href="bowl-food-solid-full.svg" type="image/x-icon">
   <link rel="stylesheet" href="./Recipe-Finder-App.css">
</head>
<body>

    <div class="container">
        <h1>🔍 Wonderful Recipe Finder</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for ingredients (e.g., chicken, pasta, beef)...">
            <button id="searchButton">Find Recipes</button>
        </div>

        <p id="statusMessage">Type an ingredient and click 'Find Recipes'!</p>

        <div id="recipeContainer" class="recipe-container">
            
        </div>
    </div>
    
    <script src="./Recipe-Finder-App.js"></script>
</body>
</html>
